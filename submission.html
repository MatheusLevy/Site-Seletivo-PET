<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissão de artigo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_css/submissionpage.css">
    <link rel="stylesheet" href="/_css/menu.css">
</head>
<body>
    <!-- nav/Header -->
    <nav>
        <div class="logo">
            <a href="/index.html"><h4 id="logo-text">hack the world</h4></a>
        </div>

        <ul class="nav-links">
            <li><a class="link" href="/index.html">Home</a></li>
            <li><a class="link" href="#">Cronograma</a></li>
            <li><a class="link" href="#">Contato</a></li>
            <li><a class="link" href="#">FAQ</a></li>
            <li><a class="button" href="/sign-up.html">Inscreva-se</a></li>
        </ul>
        <!-- 'icone' de menu para mobile ou telas pequenas -->
         <div class="line-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <main>
        <form action="" id="article_input">
            <h1>Envio de Artigo</h1>
            <label class="text_input" for="name">
                <span>Autor:</span>
                <input type="text" id="name" name="name">
            </label>
            <label class="text_input" for="article_title">
                <span>Título do Artigo:</span>
                <input type="text" id="article_title" name="article_title">
            </label>
            <label class="text_input" id="text_area__hight" for="article_description">
                <span>Descrição do artigo:</span>
                <textarea form="article_input" id="article_description" name="article_description"  cols="40" wrap="soft"></textarea>
            </label>
            <span>Area de atuação:</span>
            <div>
                <input type="checkbox" name="article_area_development" id="article_area_development">
                <label for="article_area_development">Desenvolvimento</label>
            </div>
            <div>
                <input type="checkbox" name="article_area_research" id="article_area_research">
                <label for="article_area_research">Pesquisa</label>
            </div>
            <div>
                <input type="checkbox" name="article_area_security" id="article_area_security">
                <label for="article_area_security">Segurança</label>
            </div>
            <div>
                <input type="checkbox" name="article_area_other" id="article_area_other">
                <label for="article_area_other">Outro</label>
            </div>

            <label for="article_area_other_specification">
                <span id="other__description">Outro:</span>
                <input type="text" id="article_area_other_specification" name="article_area_other_specification">
            </label>
            <div>
                <span>Upload do artigo</span>
                <input id="article_file_upload" type="file">
             </div>
            <input class="button" type="submit" value="enviar">
        
        </form>
    </main>
    <script src="JavaScript/menu.js"></script>
</body>
</html>
